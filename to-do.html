<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To-Do</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h2 class=" sigunUp">Sign Up</h2>
    </header>
    <section class="container">
        <form id="my-form" action="/user/signup" method="post" class="form-control bg-body-tertiary">
            <label for="user" class="form-label">Username : </label>
            <input type="text" name="userName" id="user" class="form-control" placeholder="Enter username" required>
            <label for="email" class="form-label">Email : </label>
            <input type="email" name="userMail" id="email" class="form-control" placeholder="Enter email" required>
            <label for="password" class="form-label">Password : </label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            <br>
            <input class="btn btn-outline-primary" type="submit" value="Sign Up">
        </form>

    </section>
    
</body>
</html>
